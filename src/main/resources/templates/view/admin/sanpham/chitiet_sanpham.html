<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .product-container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
            padding: 32px 24px 24px 24px;
        }

        .product-info {
            display: flex;
            flex-wrap: wrap;
            gap: 24px 48px;
        }

        .product-info-col {
            flex: 1 1 320px;
            min-width: 260px;
        }

        .product-info-title {
            font-size: 2rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 18px;
        }

        .product-attr {
            margin-bottom: 12px;
            font-size: 1.08rem;
        }

        .product-attr strong {
            color: #555;
            min-width: 120px;
            display: inline-block;
        }

        .product-price {
            font-size: 1.5rem;
            color: #ee4d2d;
            font-weight: bold;
            margin: 18px 0 10px 0;
        }

        .product-status {
            font-size: 1rem;
            font-weight: 500;
            color: #20c997;
        }

        .product-detail-section {
            margin-top: 32px;
            background: #fafbfc;
            border-radius: 12px;
            padding: 24px 18px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.03);
        }

        .product-detail-section h5 {
            font-weight: 600;
            color: #222;
            margin-bottom: 16px;
        }

        .product-detail-section img,
        .product-detail-section video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
            display: block;
        }

        .btn-back {
            margin-top: 28px;
            background: #fff;
            color: #ee4d2d;
            border: 1px solid #ee4d2d;
            font-weight: 500;
            border-radius: 24px;
            padding: 10px 28px;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background: #ee4d2d;
            color: #fff;
        }

        @media (max-width: 768px) {
            .product-container {
                padding: 16px 4px;
            }

            .product-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="product-container">
        <div class="product-info">
            <div class="product-info-col">
                <div class="product-info-title" th:text="${sanPham.ten}">Tên Sản Phẩm</div>
                <div class="product-attr"><strong>Loại:</strong> <span th:text="${sanPham.loai}"></span></div>
                <div class="product-attr"><strong>Thương hiệu:</strong> <span th:text="${sanPham.thuongHieu}"></span>
                </div>
                <div class="product-attr product-price"><i class="fas fa-tags"></i> <span
                        th:text="${sanPham.gia}"></span> VNĐ</div>
                <div class="product-attr"><strong>Màu sắc:</strong> <span th:text="${sanPham.mauSac}"></span></div>
                <div class="product-attr"><strong>Kích thước:</strong> <span th:text="${sanPham.kichThuoc}"></span>
                </div>
                <div class="product-attr product-status">
                    <strong>Tình trạng:</strong>
                    <span th:text="${sanPham.tinhTrang}"></span>
                </div>
                <div class="product-attr"><strong>Ngày tạo:</strong> <span
                        th:text="${#temporals.format(sanPham.ngayTao, 'yyyy-MM-dd')}"></span></div>
                <div class="product-attr"><strong>Ngày cập nhật:</strong> <span
                        th:text="${#temporals.format(sanPham.ngayCapNhat, 'yyyy-MM-dd')}"></span></div>
            </div>
        </div>
        <div class="product-detail-section mt-4">
            <h5><i class="fas fa-info-circle me-2"></i>Mô Tả Sản Phẩm</h5>
            <div th:utext="${sanPham.moTaHtml}"></div>
        </div>
        <a th:href="@{/admin/sanpham/tatca}" class="btn btn-back mt-4"><i class="fas fa-arrow-left me-2"></i>Quay lại
            danh sách</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>

</html>
