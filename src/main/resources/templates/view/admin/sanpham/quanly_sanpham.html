<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|Danh Sách Sản Phẩm|">Danh Sách Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            padding: 1rem;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .search-action-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box-google {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            background-color: #fff;
            padding: 8px 14px;
            width: 100%;
            max-width: 600px;
        }

        .search-box-google input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 8px;
        }

        .search-box-google button {
            background: none;
            border: none;
            outline: none;
            padding: 0;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-box-google button i {
            font-size: 20px;
            color: #4285f4;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
            text-align: center;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #343a40;
            color: white;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border-radius: 0.2rem;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        @media (max-width: 576px) {
            .search-action-wrapper {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box-google {
                max-width: 100%;
                margin-bottom: 0.5rem;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-action-wrapper">
            <div class="flex-grow-1">
                <form th:action="@{/admin/sanpham/timkiem}" method="get">
                    <div class="search-box-google">
                        <input type="text" name="keyword" placeholder="Tìm kiếm sản phẩm..." />
                        <button type="submit" title="Tìm kiếm">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div>
                <a th:href="@{/admin/sanpham/them}" class="btn btn-success">
                    <i class="fas fa-plus-circle me-1"></i> Thêm Sản Phẩm
                </a>
            </div>
        </div>

        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
            Sản phẩm đã được cập nhật thành công!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            Không tìm thấy sản phẩm để sửa.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${param.productCreatedSuccess}" class="alert alert-success alert-dismissible fade show"
            role="alert">
            Sản phẩm đã được tạo thành công!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>ID</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Ngày Tạo</th>
                        <th>Ngày Cập Nhật</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sanPham, iterStat : ${sanPhams}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${sanPham.id}"></td>
                        <td th:text="${sanPham.ten}"></td>
                        <td th:text="${#temporals.format(sanPham.ngayTao, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#temporals.format(sanPham.ngayCapNhat, 'yyyy-MM-dd')}"></td>
                        <td>
                            <div class="d-flex flex-column flex-sm-row gap-2">
                                <a th:href="@{/admin/sanpham/chitiet/{id}(id=${sanPham.id})}"
                                    class="btn btn-success btn-sm">
                                    <i class="fas fa-eye"></i> Chi tiết
                                </a>
                                <a th:href="@{/admin/sanpham/sua/{id}(id=${sanPham.id})}"
                                    class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> Sửa
                                </a>
                                <form th:action="@{/admin/sanpham/xoa/{id}(id=${sanPham.id})}" method="post"
                                    onsubmit="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i> Xóa
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
