<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|Danh Sách Sản Phẩm|">Danh Sách Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f0ff 0%, #f8fafc 100%);
            color: #1a237e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%) !important;
            color: white;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .navbar .nav-link.active,
        .navbar .nav-link:hover {
            color: #bbdefb !important;
        }

        .container-main {
            flex: 1 0 auto;
            padding: 1.5rem 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-action-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
            width: 100%;
            max-width: 950px;
        }

        .search-box-google {
            display: flex;
            align-items: center;
            border: 1.5px solid #bbdefb;
            border-radius: 24px;
            background-color: #fff;
            padding: 8px 14px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.04);
        }

        .search-box-google input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 8px;
            background: transparent;
        }

        .search-box-google button {
            background: none;
            border: none;
            outline: none;
            padding: 0;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-box-google button i {
            font-size: 20px;
            color: #1976d2;
        }

        .btn-success {
            background-color: #1976d2;
            border-color: #1976d2;
            color: #fff;
            font-weight: 500;
        }

        .btn-success:hover {
            background-color: #0d47a1;
            border-color: #0d47a1;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #232526;
        }

        .btn-warning:hover {
            background-color: #ff9800;
            border-color: #ff9800;
            color: #fff;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
            border-color: #b71c1c;
        }

        .table-responsive {
            width: 100%;
            max-width: 950px;
            margin: 0 auto 2rem auto;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.08);
            background: #fff;
            padding: 1rem 0.5rem;
        }

        .table {
            width: 100%;
            margin-bottom: 0;
            color: #212529;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: middle;
            border-top: 1px solid #e3f2fd;
            text-align: center;
        }

        .table thead th {
            vertical-align: middle;
            border-bottom: 2px solid #1976d2;
            background-color: #1976d2;
            color: white;
            font-weight: 600;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f7fbff;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border-radius: 0.2rem;
        }

        @media (max-width: 992px) {
            .table-responsive {
                max-width: 100%;
                padding: 0.5rem 0.2rem;
            }

            .search-action-wrapper {
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            .search-action-wrapper {
                flex-direction: column;
                align-items: stretch;
                max-width: 100%;
            }

            .search-box-google {
                max-width: 100%;
                margin-bottom: 0.5rem;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .table-responsive {
                padding: 0.2rem 0;
            }
        }

        .footer {
            background: #fff;
            padding: 18px 0;
            text-align: center;
            border-top: 2px solid #1976d2;
            color: #1976d2;
            font-size: 0.95rem;
            margin-top: auto;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin}">Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Sản Phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/nguoidung/tatca}">Người Dùng</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light" type="button">Đăng xuất</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-main">
        <div class="search-action-wrapper">
            <div class="flex-grow-1">
                <form th:action="@{/admin/sanpham/timkiem}" method="get">
                    <div class="search-box-google">
                        <input type="text" name="keyword" placeholder="Tìm kiếm sản phẩm..." />
                        <button type="submit" title="Tìm kiếm">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div>
                <a th:href="@{/admin/sanpham/them}" class="btn btn-success">
                    <i class="fas fa-plus-circle me-1"></i> Thêm Sản Phẩm
                </a>
            </div>
        </div>

        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
            Sản phẩm đã được cập nhật thành công!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            Không tìm thấy sản phẩm để sửa.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${param.productCreatedSuccess}" class="alert alert-success alert-dismissible fade show"
            role="alert">
            Sản phẩm đã được tạo thành công!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>ID</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Ngày Tạo</th>
                        <th>Ngày Cập Nhật</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sanPham, iterStat : ${sanPhams}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${sanPham.id}"></td>
                        <td th:text="${sanPham.ten}"></td>
                        <td th:text="${#temporals.format(sanPham.ngayTao, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#temporals.format(sanPham.ngayCapNhat, 'yyyy-MM-dd')}"></td>
                        <td>
                            <div class="d-flex flex-column flex-sm-row gap-2">
                                <a th:href="@{/admin/sanpham/chitiet/{id}(id=${sanPham.id})}"
                                    class="btn btn-success btn-sm">
                                    <i class="fas fa-eye"></i> Chi tiết
                                </a>
                                <a th:href="@{/admin/sanpham/sua/{id}(id=${sanPham.id})}"
                                    class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> Sửa
                                </a>
                                <form th:action="@{/admin/sanpham/xoa/{id}(id=${sanPham.id})}" method="post"
                                    onsubmit="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i> Xóa
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Admin - Quản lý sản phẩm thời trang hiện đại</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
