<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Chi tiết người dùng'">Chi tiết người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .card-body p {
            font-size: 1rem;
            margin-bottom: 0.75rem;
        }

        .label {
            font-weight: 600;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="mb-0">Thông tin chi tiết người dùng</h4>
                    </div>

                    <div class="card-body">
                        <p><span class="label">ID:</span> <span th:text="${nguoiDung.id}">1</span></p>
                        <p><span class="label">Tên đăng nhập:</span> <span
                                th:text="${nguoiDung.tenDangNhap}">user</span></p>
                        <p><span class="label">Email:</span> <span th:text="${nguoiDung.email}">email@example.com</span>
                        </p>
                        <p><span class="label">Mật khẩu:</span> <span th:text="${nguoiDung.matKhau}">*******</span></p>
                        <p><span class="label">Vai trò:</span> <span th:text="${nguoiDung.vaiTro}">Admin</span></p>
                        <p><span class="label">Ngày tạo:</span> <span
                                th:text="${#temporals.format(nguoiDung.ngayTao, 'yyyy-MM-dd')}">2025-01-01</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
