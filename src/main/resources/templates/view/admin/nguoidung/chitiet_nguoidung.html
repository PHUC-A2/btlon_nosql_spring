<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Chi tiết người dùng'">Chi tiết người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 0 0 0;
        }

        .card {
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.10);
            border-radius: 18px;
            width: 100%;
            max-width: 600px;
            min-width: 320px;
            margin: 0 16px 40px 16px;
            border: none;
            background: #fff;
        }

        .card-header {
            background: linear-gradient(90deg, #007bff 60%, #0056b3 100%);
            color: white;
            border-radius: 18px 18px 0 0;
            padding: 24px 16px;
            text-align: center;
            font-size: 1.35rem;
            font-weight: bold;
            border-bottom: 1px solid rgba(0, 0, 0, 0.07);
            letter-spacing: 0.5px;
        }

        .card-body {
            padding: 32px 36px;
            background-color: white;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .info-list li {
            display: flex;
            align-items: center;
            margin-bottom: 1.1rem;
            font-size: 1.08rem;
            color: #495057;
            border-bottom: 1px dashed #e9ecef;
            padding-bottom: 0.7rem;
        }

        .info-list li:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .info-icon {
            width: 32px;
            text-align: center;
            color: #007bff;
            font-size: 1.15rem;
            margin-right: 10px;
        }

        .info-label {
            font-weight: 600;
            color: #343a40;
            min-width: 120px;
            margin-right: 8px;
        }

        .info-value {
            flex: 1;
            word-break: break-all;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            margin-bottom: 30px;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #f8f9fa;
        }

        @media (max-width: 992px) {
            .card {
                max-width: 90vw;
            }

            .card-body {
                padding: 24px 12px;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 10px 0 0 0;
            }

            .card {
                max-width: 100%;
                border-radius: 10px;
                margin: 0 4px 24px 4px;
            }

            .card-header {
                font-size: 1.05rem;
                padding: 14px 8px;
            }

            .card-body {
                padding: 12px 6px;
            }

            .info-label {
                min-width: 90px;
                font-size: 0.98rem;
            }

            .info-list li {
                font-size: 0.98rem;
                margin-bottom: 0.7rem;
                padding-bottom: 0.5rem;
            }
        }

        .footer {
            background-color: #e9ecef;
            padding: 16px 0;
            text-align: center;
            border-top: 1px solid #ced4da;
            color: #555;
            font-size: 0.95rem;
            margin-top: 0;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin}">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/admin/nguoidung/tatca}">Người
                            Dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/sanpham/tatca}">Sản Phẩm</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light" type="button">Đăng xuất</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="card mx-auto">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="fas fa-user-circle me-2"></i>Thông tin chi tiết người dùng</h4>
            </div>
            <div class="card-body">
                <ul class="info-list">
                    <li>
                        <span class="info-icon"><i class="fas fa-id-badge"></i></span>
                        <span class="info-label">ID:</span>
                        <span class="info-value" th:text="${nguoiDung.id}">1</span>
                    </li>
                    <li>
                        <span class="info-icon"><i class="fas fa-user"></i></span>
                        <span class="info-label">Tên đăng nhập:</span>
                        <span class="info-value" th:text="${nguoiDung.tenDangNhap}">user</span>
                    </li>
                    <li>
                        <span class="info-icon"><i class="fas fa-envelope"></i></span>
                        <span class="info-label">Email:</span>
                        <span class="info-value" th:text="${nguoiDung.email}">email@example.com</span>
                    </li>
                    <li>
                        <span class="info-icon"><i class="fas fa-key"></i></span>
                        <span class="info-label">Mật khẩu:</span>
                        <span class="info-value" th:text="${nguoiDung.matKhau}">*******</span>
                    </li>
                    <li>
                        <span class="info-icon"><i class="fas fa-user-shield"></i></span>
                        <span class="info-label">Vai trò:</span>
                        <span class="info-value" th:text="${nguoiDung.vaiTro}">Admin</span>
                    </li>
                    <li>
                        <span class="info-icon"><i class="fas fa-calendar-plus"></i></span>
                        <span class="info-label">Ngày tạo:</span>
                        <span class="info-value"
                            th:text="${#temporals.format(nguoiDung.ngayTao, 'yyyy-MM-dd')}">2025-01-01</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Admin Panel - All Rights Reserved</p>
    </footer>
</body>

</html>
