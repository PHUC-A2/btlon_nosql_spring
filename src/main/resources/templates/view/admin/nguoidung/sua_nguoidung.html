<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Sửa người dùng'">Sửa người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .form-label {
            font-weight: 600;
        }

        .input-group-text {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h5 class="mb-0">Sửa người dùng</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/nguoidung/sua/{id}(id=${nguoiDung.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Tên đăng nhập:</label>
                                <input type="text" class="form-control" name="tenDangNhap"
                                    th:value="${nguoiDung.tenDangNhap}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mật khẩu:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="matKhau" name="matKhau"
                                        th:value="${nguoiDung.matKhau}" required>
                                    <span class="input-group-text" onclick="togglePassword()">
                                        <i id="eyeIcon" class="fas fa-eye"></i>
                                    </span>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("matKhau");
            const icon = document.getElementById("eyeIcon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
