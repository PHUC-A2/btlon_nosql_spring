<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FashionStore - Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0f2f7 0%, #f8fafc 100%);
            transition: background-color 0.3s ease;
        }

        /* Navbar */
        .navbar {
            background: #fff;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 2rem;
            color: #1976d2 !important;
            letter-spacing: 2px;
        }

        .nav-link {
            color: #1976d2 !important;
            font-weight: 500;
            margin-left: 18px;
            transition: color 0.3s;
        }

        .nav-link.active,
        .nav-link:hover {
            color: #0d47a1 !important;
        }

        /* Hero */
        .hero {
            background: linear-gradient(120deg, #b2ebf2 0%, #e3f2fd 100%);
            height: 70vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 40px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.08);
        }

        .hero-text {
            color: #0d47a1;
            text-align: left;
            z-index: 1;
            position: relative;
            padding: 40px 60px;
            max-width: 600px;
        }

        .hero-text h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 12px;
            text-shadow: 1px 2px 8px rgba(25, 118, 210, 0.08);
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 24px;
            color: #1976d2;
        }

        .hero-text .btn-primary {
            background-color: #1976d2;
            border: none;
            padding: 14px 32px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .hero-text .btn-primary:hover {
            background-color: #0d47a1;
        }

        /* Products */
        #products {
            padding: 40px 0;
        }

        #products .container {
            max-width: 1200px;
        }

        #products h2.text-center {
            margin-bottom: 40px;
            color: #1976d2;
            font-weight: bold;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        .card {
            border: none;
            border-radius: 14px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
            background: #f7fbff;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 24px rgba(25, 118, 210, 0.15);
        }

        .card-img-top {
            border-bottom: none;
            transition: opacity 0.3s;
        }

        .card:hover .card-img-top {
            opacity: 0.92;
        }

        .card-body {
            padding: 18px 14px 16px 14px;
            text-align: center;
        }

        .card-title {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .card-text {
            color: #555;
            font-size: 0.98rem;
            margin-bottom: 14px;
        }

        .btn-dark {
            background-color: #1976d2;
            border: none;
            color: white;
            padding: 10px 22px;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: background-color 0.3s;
        }

        .btn-dark:hover {
            background-color: #0d47a1;
        }

        /* Footer */
        footer {
            background: #e3f2fd;
            color: #1976d2;
            padding: 36px 0 18px 0;
            text-align: center;
            border-top: 2px solid #b2ebf2;
            font-size: 1rem;
        }

        footer .container p {
            margin-bottom: 8px;
        }

        footer .container a {
            color: #1976d2;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .container a:hover {
            color: #0d47a1;
        }

        @media (max-width: 768px) {
            .hero {
                height: 40vh;
                border-radius: 10px;
            }

            .hero-text {
                padding: 24px 10px;
                max-width: 100%;
            }

            #products h2.text-center {
                font-size: 1.4rem;
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#" style="font-size: 32px; color: #ff5733; animation: bounce 1s infinite;">
                Nhóm 01 </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/user}">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/sanpham/tatca}">Sản Phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Đăng Nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Đăng Ký</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-text container">
            <h1>Khám Phá Phong Cách Riêng</h1>
            <p>Bộ sưu tập thời trang mới nhất, đón đầu xu hướng.</p>
            <a href="#products" class="btn btn-primary btn-lg mt-3">Xem Ngay</a>
        </div>
    </section>

    <section id="products" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Sản Phẩm Mới</h2>
            <div class="row g-4">
                <div class="col-md-4" th:each="sanPham : ${sanPhams}">
                    <div class="card h-100">
                        <!-- Nếu có ảnh sản phẩm, dùng th:src cho img, ví dụ: -->
                        <!-- <img th:src="${sanPham.anhUrl}" class="card-img-top" th:alt="${sanPham.ten}" /> -->
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${sanPham.ten}">Tên Sản Phẩm</h5>
                            <div class="mb-2 mt-auto">
                                <span class="fw-bold text-primary"
                                    th:text="${#numbers.formatDecimal(sanPham.gia, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0
                                    VNĐ</span>
                            </div>
                            <a th:href="@{/user/sanpham/chitiet/{id}(id=${sanPham.id})}" class="btn btn-dark mt-2">Xem
                                Chi
                                Tiết</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 Đây là nơi phong cách của bạn tỏa sáng ✨</p>
            <p><a href="#">Liên hệ</a> | <a href="#">Giới thiệu</a> | <a href="#">Chính sách bảo mật</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
