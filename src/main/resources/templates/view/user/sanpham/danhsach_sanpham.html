<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|Cửa Hàng Sản Phẩm|">Cửa Hàng Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f0ff 0%, #f8fafc 100%);
            color: #1a237e;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Header - Blue modern style */
        .main-header {
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
            color: #fff;
            padding: 0;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        }

        .main-header .container-fluid {
            max-width: 1200px;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #fff !important;
            letter-spacing: 1px;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
            margin-right: 10px;
            transition: color 0.2s;
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover {
            color: #bbdefb !important;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin-left: 30px;
        }

        .search-bar input {
            border-radius: 20px 0 0 20px;
            border: none;
            padding: 10px 18px;
            font-size: 1rem;
            width: 80%;
            outline: none;
        }

        .search-bar button {
            border-radius: 0 20px 20px 0;
            border: none;
            background: #fff;
            color: #1976d2;
            padding: 10px 18px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background 0.2s;
        }

        .search-bar button:hover {
            background: #e3f2fd;
        }

        /* Banner - Blue modern style */
        .banner {
            width: 100%;
            background: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            height: 100px;
            border-radius: 0 0 18px 18px;
            margin-bottom: 30px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
        }

        .banner .banner-title {
            background: rgba(255, 255, 255, 0.85);
            color: #1976d2;
            font-size: 2.2rem;
            font-weight: bold;
            padding: 18px 36px 12px 36px;
            border-radius: 0 18px 0 0;
            margin-left: 0;
            text-align: left;
        }

        /* Product grid - Blue modern style */
        .container-products {
            max-width: 1200px;
            margin: 0 auto 30px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.08);
            padding: 32px 18px 32px 18px;
            flex: 1 0 auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 22px;
        }

        @media (max-width: 1200px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 700px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        .product-card {
            background: #f7fbff;
            border: 1.5px solid #e3f2fd;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.06);
            transition: transform 0.18s, box-shadow 0.18s, border-color 0.18s;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-4px) scale(1.025);
            box-shadow: 0 8px 24px rgba(25, 118, 210, 0.10);
            border-color: #1976d2;
            z-index: 2;
        }

        .product-image-container {
            width: 100%;
            height: 150px;
            background: #e3f2fd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 0 6px;
        }

        .product-image-container>* {
            max-width: 100%;
            max-height: 140px;
            object-fit: contain;
            border-radius: 8px;
            margin: 0 auto;
            display: block;
        }

        .product-info {
            padding: 14px 10px 10px 10px;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 1.08rem;
            color: #1a237e;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            word-break: break-word;
            min-height: 40px;
        }

        .product-price {
            color: #1976d2;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .product-date {
            color: #607d8b;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .view-details-btn {
            display: block;
            width: 100%;
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 8px 0;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.97rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
            margin-top: 8px;
        }

        .view-details-btn:hover {
            background-color: #0d47a1;
        }

        /* Footer - Blue modern style */
        .footer {
            background: #fff;
            padding: 30px 0 10px 0;
            text-align: center;
            border-top: 2px solid #1976d2;
            color: #1976d2;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 40px;
        }

        .footer p {
            margin: 0;
        }

        @media (max-width: 992px) {
            .main-header .container-fluid {
                flex-direction: column;
                align-items: flex-start;
            }

            .banner .banner-title {
                font-size: 1.3rem;
                padding: 10px 18px 8px 18px;
            }

            .container-products {
                padding: 10px 2px;
            }
        }

        @media (max-width: 768px) {
            .main-header .container-fluid {
                flex-direction: column;
                align-items: flex-start;
            }

            .banner {
                height: 100px;
            }

            .container-products {
                padding: 6px 1px;
            }
        }

        @media (max-width: 576px) {
            .logo {
                font-size: 1.2rem;
            }

            .product-grid {
                gap: 12px;
            }

            .product-info {
                padding: 10px 6px 10px 6px;
            }

            .product-image-container {
                height: 80px;
            }

            .banner .banner-title {
                font-size: 1rem;
                padding: 6px 10px 5px 10px;
            }
        }

        .product-image-container img,
        .product-image-container video,
        .product-image-container iframe {
            max-width: 100%;
            max-height: 140px;
            border-radius: 8px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md main-header">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand" th:href="@{/user}">Nhóm 01</a>
            <div class="collapse navbar-collapse show" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/user}">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/sanpham/tatca}">Sản Phẩm</a>
                    </li>
                </ul>
            </div>
            <form th:action="@{/user/sanpham/timkiem}" method="get" class="search-bar d-flex ms-auto">
                <input type="text" name="keyword" placeholder="Tìm kiếm sản phẩm..." />
                <button type="submit" title="Tìm kiếm">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </nav>

    <!-- Banner -->
    <div class="banner" style="margin-top: 5px; justify-content: flex-start;">
        <div class="banner-title" style="margin-left: 0; text-align: left;">
            Cửa Hàng Sản Phẩm Thời Trang
        </div>
    </div>

    <div class="container-products">
        <div class="product-grid">
            <div class="product-card" th:each="sanPham : ${sanPhams}">
                <div class="product-image-container">
                    <div th:utext="${sanPham.moTaHtml}"></div>
                </div>
                <div class="product-info">
                    <div class="product-name" th:text="${sanPham.ten}">Tên Sản Phẩm</div>
                    <div class="product-price"
                        th:text="${#numbers.formatDecimal(sanPham.gia, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                        0 VNĐ
                    </div>
                    <div class="product-date">
                        <i class="far fa-calendar-alt me-1"></i>
                        <span th:text="${#temporals.format(sanPham.ngayTao, 'dd/MM/yyyy')}"></span>
                    </div>
                    <a th:href="@{/user/sanpham/chitiet/{id}(id=${sanPham.id})}" class="view-details-btn">
                        <i class="fas fa-eye me-1"></i>Xem Chi Tiết
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 - Sàn thương mại điện tử thời trang hiện đại</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
