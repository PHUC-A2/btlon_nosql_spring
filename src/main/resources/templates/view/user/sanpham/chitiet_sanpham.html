<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${sanPham.ten}">Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 25px;
            margin-bottom: 30px;
            border-bottom: 1px solid #dee2e6;
        }

        .product-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .btn-back {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .btn-back:hover {
            background-color: #2980b9;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            /* Đảo ngược thứ tự cột để mô tả lên trước nếu cần */
            gap: 30px;
        }

        .product-image-section {
            text-align: center;
        }

        .product-image-container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            /* Đảm bảo có chiều cao tối thiểu */
        }

        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-info-section {
            padding: 20px;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e67e22;
            margin-bottom: 15px;
        }

        .product-info-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .product-info-label {
            font-weight: 600;
            color: #555;
            min-width: 120px;
            margin-right: 10px;
        }

        .product-info-value {
            color: #333;
        }

        .product-description-section {
            margin-top: 40px;
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .product-description-section h3 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .product-details {
                grid-template-columns: 1fr;
            }

            .product-image-section {
                margin-bottom: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="product-header">
            <h2 class="product-title" th:text="${sanPham.ten}">Tên Sản Phẩm</h2>
        </div>

        <div class="product-details">
            <div class="product-description-section">
                <div th:utext="${sanPham.moTaHtml}">
                </div>
            </div>
            <div class="product-info-section">
                <div class="product-price"
                    th:text="${#numbers.formatDecimal(sanPham.gia, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                    Giá Sản Phẩm
                </div>
                <div class="product-info-item">
                    <span class="product-info-label">Loại:</span>
                    <span class="product-info-value" th:text="${sanPham.loai}"></span>
                </div>
                <div class="product-info-item">
                    <span class="product-info-label">Thương Hiệu:</span>
                    <span class="product-info-value" th:text="${sanPham.thuongHieu}"></span>
                </div>
                <div class="product-info-item">
                    <span class="product-info-label">Màu Sắc:</span>
                    <span class="product-info-value" th:text="${sanPham.mauSac}"></span>
                </div>
                <div class="product-info-item">
                    <span class="product-info-label">Kích Thước:</span>
                    <span class="product-info-value" th:text="${sanPham.kichThuoc}"></span>
                </div>
                <div class="product-info-item">
                    <span class="product-info-label">Tình Trạng:</span>
                    <span class="product-info-value" th:text="${sanPham.tinhTrang}"></span>
                </div>
                <div class="product-info-item">
                    <span class="product-info-label">Ngày Tạo:</span>
                    <span class="product-info-value"
                        th:text="${#temporals.format(sanPham.ngayTao, 'dd/MM/yyyy')}"></span>
                </div>
                <div class="product-info-item">
                    <span class="product-info-label">Ngày Cập Nhật:</span>
                    <span class="product-info-value"
                        th:text="${#temporals.format(sanPham.ngayCapNhat, 'dd/MM/yyyy')}"></span>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
