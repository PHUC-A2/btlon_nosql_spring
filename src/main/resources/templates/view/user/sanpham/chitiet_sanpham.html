<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${sanPham.ten}">Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f0ff 0%, #f8fafc 100%);
            color: #1a237e;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .main-header {
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
            color: #fff;
            padding: 0;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        }

        .main-header .container-fluid {
            max-width: 1200px;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #fff !important;
            letter-spacing: 1px;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
            margin-right: 10px;
            transition: color 0.2s;
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover {
            color: #bbdefb !important;
        }

        /* Banner - Blue modern style */
        .banner {
            width: 100%;
            background: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            height: 100px;
            border-radius: 0 0 18px 18px;
            margin-bottom: 0;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
        }

        .banner .banner-title {
            background: rgba(255, 255, 255, 0.85);
            color: #1976d2;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 12px 32px 8px 32px;
            border-radius: 0 18px 0 0;
            margin-left: 0;
            margin-bottom: 0;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.06);
        }

        /* Product detail - Blue modern style */
        .container-product {
            max-width: 1100px;
            margin: 24px auto 30px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.08);
            padding: 32px 24px 32px 24px;
            flex: 1 0 auto;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 18px;
            margin-bottom: 28px;
            border-bottom: 1px solid #e0e0e0;
        }

        .product-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1976d2;
            margin: 0;
        }

        .btn-back {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s;
            font-size: 1rem;
        }

        .btn-back:hover {
            background: #0d47a1;
            color: #fff;
        }

        .product-details {
            display: flex;
            gap: 36px;
            flex-wrap: nowrap;
        }

        .product-info-section {
            flex: 1 1 320px;
            padding: 10px 0;
        }

        .product-description-section {
            flex: 2 1 0;
            margin-top: 0;
            padding: 24px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #f7fbff;
            word-break: break-word;
            margin-left: 24px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .product-description-section h3 {
            font-size: 1.3rem;
            color: #1976d2;
            margin-bottom: 15px;
            border-bottom: 1px solid #bbdefb;
            padding-bottom: 10px;
        }

        .product-price {
            font-size: 2rem;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 18px;
        }

        .product-info-item {
            margin-bottom: 13px;
            display: flex;
            align-items: center;
        }

        .product-info-label {
            font-weight: 600;
            color: #555;
            min-width: 120px;
            margin-right: 10px;
        }

        .product-info-value {
            color: #222;
        }

        .product-description-section img,
        .product-description-section video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 12px auto;
            display: block;
        }

        .product-description-section iframe {
            max-width: 100%;
            border-radius: 8px;
            margin: 12px auto;
            display: block;
        }

        @media (max-width: 992px) {
            .container-product {
                padding: 16px 4px;
            }

            .product-details {
                flex-direction: column;
                gap: 18px;
            }

            .product-description-section {
                margin-left: 0;
                margin-top: 24px;
            }
        }

        @media (max-width: 576px) {
            .product-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .product-title {
                font-size: 1.3rem;
            }

            .product-price {
                font-size: 1.2rem;
            }

            .banner .banner-title {
                font-size: 1rem;
                padding: 6px 10px 5px 10px;
            }
        }

        .footer {
            background: #fff;
            padding: 30px 0 10px 0;
            text-align: center;
            border-top: 2px solid #1976d2;
            color: #1976d2;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 40px;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md main-header">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand" th:href="@{/user}">Nhóm 01</a>
            <div class="collapse navbar-collapse show" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user}">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/sanpham/tatca}">Sản Phẩm</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <div class="banner-title">Chi Tiết Sản Phẩm</div>
    </div>

    <div class="container-product">
        <div class="product-header">
            <h2 class="product-title" th:text="${sanPham.ten}">Tên Sản Phẩm</h2>
            <a th:href="@{/user/sanpham/tatca}" class="btn-back"><i class="fas fa-arrow-left me-2"></i>Quay lại</a>
        </div>

        <div class="product-details">
            <div class="product-info-section">
                <div class="product-price"
                    th:text="${#numbers.formatDecimal(sanPham.gia, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                    Giá Sản Phẩm
                </div>
                <div class="product-info-item">
                    <span class="product-info-label">Loại:</span>
                    <span class="product-info-value" th:text="${sanPham.loai}"></span>
                </div>
                <div class="product-info-item">
                    <span class="product-info-label">Thương Hiệu:</span>
                    <span class="product-info-value" th:text="${sanPham.thuongHieu}"></span>
                </div>
                <div class="product-info-item">
                    <span class="product-info-label">Màu Sắc:</span>
                    <span class="product-info-value" th:text="${sanPham.mauSac}"></span>
                </div>
                <div class="product-info-item">
                    <span class="product-info-label">Kích Thước:</span>
                    <span class="product-info-value" th:text="${sanPham.kichThuoc}"></span>
                </div>
                <div class="product-info-item">
                    <span class="product-info-label">Tình Trạng:</span>
                    <span class="product-info-value" th:text="${sanPham.tinhTrang}"></span>
                </div>
                <div class="product-info-item">
                    <span class="product-info-label">Ngày Tạo:</span>
                    <span class="product-info-value"
                        th:text="${#temporals.format(sanPham.ngayTao, 'dd/MM/yyyy')}"></span>
                </div>
                <div class="product-info-item">
                    <span class="product-info-label">Ngày Cập Nhật:</span>
                    <span class="product-info-value"
                        th:text="${#temporals.format(sanPham.ngayCapNhat, 'dd/MM/yyyy')}"></span>
                </div>
            </div>
            <div class="product-description-section">
                <h3><i class="fas fa-info-circle me-2"></i>Mô Tả Sản Phẩm</h3>
                <div th:utext="${sanPham.moTaHtml}"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 - Sàn thương mại điện tử thời trang hiện đại</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
