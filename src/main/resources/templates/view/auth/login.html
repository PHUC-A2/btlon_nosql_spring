<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - FashionStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(to right, #000, #222);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.2);
            backdrop-filter: blur(10px);
        }

        .form-control {
            background-color: #111;
            border: 1px solid #555;
            color: white;
        }

        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 10px #ffc10788;
        }

        label {
            font-weight: 500;
            color: #ffc107;
        }

        .btn-warning {
            font-weight: bold;
            width: 100%;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title h2 {
            color: #ffc107;
            font-weight: bold;
        }

        .input-group-text {
            background-color: #111;
            border: 1px solid #555;
            color: #ccc;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="login-form">
        <div class="form-title">
            <h2>Đăng Nhập</h2>
        </div>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.</div>
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="input-group-text" onclick="togglePassword()">
                        <i class="fa fa-eye" id="eye-icon"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Đăng Nhập</button>
            <div class="mt-3 text-center text-warning">
                <p>Chưa có tài khoản? <a class="text-decoration-none text-warning" th:href="@{/register}">Đăng ký</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
