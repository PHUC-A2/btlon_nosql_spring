<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Tài Khoản - FashionStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #000, #333);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-form {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.2);
            backdrop-filter: blur(10px);
        }

        .form-control {
            background-color: #111;
            border: 1px solid #555;
            color: white;
        }

        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 10px #ffc10788;
        }

        label {
            font-weight: 500;
            color: #ffc107;
        }

        .btn-warning {
            font-weight: bold;
            width: 100%;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title h2 {
            color: #ffc107;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="register-form">
        <div class="form-title">
            <h2>Đăng Ký Tài Khoản</h2>
            <p>Chào mừng đến với FashionStore</p>
        </div>
        <form action="/dang-ky" method="post">
            <div class="mb-3">
                <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Địa chỉ Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="matKhau" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="matKhau" name="matKhau" required>
            </div>
            <div class="mb-3">
                <label for="xacNhanMatKhau" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="xacNhanMatKhau" name="xacNhanMatKhau" required>
            </div>
            <div class="mb-4">
                <label for="vaiTro" class="form-label">Vai trò</label>
                <select class="form-select" id="vaiTro" name="vaiTro" required>
                    <option value="">-- Chọn vai trò --</option>
                    <option value="USER">Người dùng</option>
                    <option value="ADMIN">Quản trị viên</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Đăng Ký</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
