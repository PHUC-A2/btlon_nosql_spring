<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Tài Khoản - FashionStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #363636 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: formAppear 0.6s ease-out;
        }

        .register-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes formAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            text-align: center;
            margin-bottom: 35px;
            animation: titleAppear 0.8s ease-out;
        }

        @keyframes titleAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-title h2 {
            color: #fff;
            font-weight: 600;
            letter-spacing: 1.5px;
            font-size: 2.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .form-title h2 i {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-label {
            color: #fff;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 12px;
            font-size: 1rem;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 16px 12px;
        }

        .form-select option {
            background-color: #1a1a1a;
            color: #fff;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 0 12px 12px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0 16px;
        }

        .input-group-text:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            border: none;
            color: #000;
            font-weight: 600;
            width: 100%;
            border-radius: 12px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            padding: 12px;
            margin-top: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
            background: linear-gradient(135deg, #ffa500, #ff8c00);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            animation: alertAppear 0.3s ease-out;
        }

        @keyframes alertAppear {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mt-3.text-center a {
            color: #ffd700;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .mt-3.text-center a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(135deg, #ffd700, #ffa500);
            transition: width 0.3s ease;
        }

        .mt-3.text-center a:hover::after {
            width: 100%;
        }

        .mt-3.text-center {
            margin-top: 25px !important;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 576px) {
            .register-form {
                padding: 30px 20px;
                border-radius: 20px;
            }

            .form-title h2 {
                font-size: 1.8rem;
            }

            .btn-warning {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="register-form">
        <div class="form-title">
            <h2><i class="fas fa-user-plus me-2"></i>Đăng Ký Tài Khoản</h2>
        </div>
        <form th:action="@{/register}" th:object="${registerNguoiDung}" method="post" autocomplete="off">
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            <div class="mb-3">
                <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" th:field="*{tenDangNhap}"
                    required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Địa chỉ Email</label>
                <input type="email" class="form-control" id="email" name="email" required th:field="*{email}"
                    autocomplete="email">
            </div>
            <div class="mb-3">
                <label for="matKhau" class="form-label">Mật khẩu</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="matKhau" name="matKhau" required
                        th:field="*{matKhau}" autocomplete="new-password">
                    <span class="input-group-text" onclick="togglePassword('matKhau', this)">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="mb-3">
                <label for="xacNhanMatKhau" class="form-label">Xác nhận mật khẩu</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="xacNhanMatKhau" name="xacNhanMatKhau" required
                        th:field="*{xacNhanMatKhau}" autocomplete="new-password">
                    <span class="input-group-text" onclick="togglePassword('xacNhanMatKhau', this)">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="mb-4">
                <label for="vaiTro" class="form-label">Vai trò</label>
                <select class="form-select" id="vaiTro" name="vaiTro" required>
                    <option value="" selected disabled>-- Chọn vai trò --</option>
                    <option value="USER">Người dùng</option>
                    <option value="ADMIN">Quản trị viên</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning"><i class="fas fa-user-plus me-2"></i>Đăng Ký</button>
            <div class="mt-3 text-center text-warning">
                <p>Đã có tài khoản? <a class="text-decoration-none text-warning" th:href="@{/login}">Đăng nhập</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(fieldId, el) {
            const input = document.getElementById(fieldId);
            const icon = el.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
